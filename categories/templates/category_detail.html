{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes da Categoria</h3>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><strong>{{ categories.title }}</strong></h4>
            <hr>
            <p class="card-text">{{ categories.description }}</p>
        </div>
    </div>
    <a href="{% url 'category_list' %}" class="btn btn-outline-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>

{% endblock %}
