{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes do Cliente</h3>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title"><strong>{{ customers.name }}</strong></h4>
            <hr>
            <p class="card-text"><strong>Telefone: </strong>{{ customers.phone|default:"" }}</p>
            <p class="card-text"><strong>Endereço: </strong>{{ customers.address|default:"" }}</p>
            <p class="card-text"><strong>Descrição: </strong>{{ customers.description }}</p>
        </div>
    </div>
    <a href="{% url 'customer_list' %}" class="btn btn-outline-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>

{% endblock %}
